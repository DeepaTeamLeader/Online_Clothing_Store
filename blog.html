<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Insights - The Official Blog</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind Colors for Teal Theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-teal': '#008080', // A strong teal green
                        'light-teal': '#E0FFFF', // Very light cyan/teal
                        'store-white': '#FFFFFF',
                        'store-gray': '#F9FAFB',
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply the Inter font globally */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdfa; /* Even lighter teal background for subtle texture */
        }
        /* Custom hover effect for blog cards */
        .blog-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 128, 128, 0.2); /* Teal shadow on hover */
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header Section (Teal Green) -->
    <header class="bg-primary-teal shadow-xl">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-store-white text-center tracking-tight">
                Style Insights
            </h1>
            <p class="text-center mt-2 text-light-teal font-light">
                Your destination for fashion tips, trend alerts, and sustainable style.
            </p>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-12">
        
        <!-- === 1. Blog Grid View === -->
        <div id="grid-view">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 border-b-2 border-primary-teal pb-2">Latest Articles</h2>
            <!-- Blog Posts Grid Container -->
            <div id="blog-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Blog posts will be dynamically inserted here by JavaScript -->
            </div>
        </div>

        <!-- === 2. Post Detail View (Initially Hidden) === -->
        <div id="post-detail-view" class="hidden">
            <button id="back-to-blog" class="mb-6 inline-flex items-center text-primary-teal hover:text-teal-700 font-semibold transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to All Articles
            </button>
            
            <div id="post-detail-content" class="bg-store-white p-6 sm:p-10 rounded-xl shadow-lg">
                <!-- Detailed post content will be inserted here by JavaScript -->
            </div>
        </div>

    </main>

    <!-- Footer (Matching the Teal theme, simplified for this file) -->
    <footer class="bg-primary-teal mt-16 py-6">
        <div class="container mx-auto text-center text-light-teal">
            <p>&copy; <span id="current-year"></span> Online Clothing Store. All rights reserved.</p>
            <p class="text-sm mt-1"> Navigation Link (e.g., Privacy Policy)</p>
        </div>
    </footer>

    <script>
        // Set current year for the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 1. Mock Blog Post Data with Full Content
        const blogPosts = [
            {
                id: 1,
                title: "The Ultimate Guide to Sustainable Denim",
                excerpt: "Discover how to choose eco-friendly jeans and learn about the brands committed to planet-friendly production.",
                date: "October 25, 2025",
                imageUrl: "images/sustainable-denim.avif",
                link: "#post-1",
                body: `<p class="mb-4">The fashion industry is rapidly shifting towards sustainability, and denim is at the forefront of this revolution. Traditional denim production is notoriously resource-intensive, consuming vast amounts of water and pesticides. Choosing sustainable denim means looking for alternatives like organic cotton, recycled fibers, and innovative dyeing processes that minimize environmental impact.</p>
                       <h3 class="text-2xl font-semibold text-gray-800 mt-6 mb-3">Key Things to Look For:</h3>
                       <ul class="list-disc list-inside space-y-2 text-gray-700 ml-4">
                           <li>**Organic Cotton:** Grown without toxic pesticides or synthetic fertilizers.</li>
                           <li>**Waterless Dyeing:** Techniques that significantly reduce water usage.</li>
                           <li>**Recycled Content:** Denim blended with pre- or post-consumer recycled fibers.</li>
                           <li>**Fair Labor Practices:** Ensuring the jeans are made ethically.</li>
                       </ul>
                       <p class="mt-4">By supporting brands committed to these practices, you can rock your favorite style while helping the planet.</p>`
            },
            {
                id: 2,
                title: "5 Must-Have Accessories for the Winter Season",
                excerpt: "From cozy scarves to statement jewelry, elevate your winter wardrobe with these essential finishing touches.",
                date: "November 1, 2025",
                imageUrl: "images/winter-accessories.jpg",
                link: "#post-2",
                body: `<p class="mb-4">Winter fashion is all about balancing warmth and style. Accessories are the perfect tools to inject personality into your layered look without compromising on comfort. This year, we're seeing strong trends emphasizing texture and bold colors.</p>
                       <h3 class="text-2xl font-semibold text-gray-800 mt-6 mb-3">The Winter Essentials:</h3>
                       <p class="mb-2 font-bold text-gray-700">1. Oversized Knit Scarf:</p><p class="mb-4 text-gray-600">Choose a chunky wool or cashmere blend in a neutral tone like cream or charcoal for maximum versatility.</p>
                       <p class="mb-2 font-bold text-gray-700">2. Statement Belt:</p><p class="mb-4 text-gray-600">Use a high-quality leather belt to cinch your favorite oversized blazer or coat, instantly adding structure.</p>
                       <p class="mb-2 font-bold text-gray-700">3. Knit Beanie:</p><p class="mb-4 text-gray-600">A simple, cuffed beanie adds a touch of casual cool and keeps you warm on the coldest days.</p>
                       <p class="mb-4">These items are perfect for completing any cold-weather outfit, whether you're heading to the office or a casual weekend brunch.</p>`
            },
            {
                id: 3,
                title: "How to Master Layering Like a Pro",
                excerpt: "Never look bulky again! We break down the art of layering for warmth, style, and seasonal transitions.",
                date: "October 15, 2025",
                imageUrl: "images/layering-tips.jpg",
                link: "#post-3",
                body: `<p class="mb-4">Layering is the backbone of transitional weather dressing, but mastering it can be tricky. The secret is the 'three-layer rule'—a base, a middle, and an outer layer—all working together to create a cohesive and comfortable outfit.</p>
                       <h3 class="text-2xl font-semibold text-gray-800 mt-6 mb-3">The Three-Layer Rule:</h3>
                       <ol class="list-decimal list-inside space-y-2 text-gray-700 ml-4">
                           <li>**The Base:** A thin, moisture-wicking layer (like thermal silk or a light cotton tee). This should be fitted.</li>
                           <li>**The Middle:** The insulating layer (e.g., a fitted sweater, cardigan, or denim jacket). This provides warmth.</li>
                           <li>**The Outer:** The protective layer (a trench coat, parka, or blazer). This should be slightly looser to accommodate the layers beneath.</li>
                       </ol>
                       <p class="mt-4">Remember to vary the lengths and textures of your layers for visual interest. This technique ensures you can easily adapt to indoor and outdoor temperatures without sacrificing your silhouette.</p>`
            },
            {
                id: 4,
                title: "Teal Green: The Color Trend You Need to Adopt",
                excerpt: "Our deep dive into why Teal Green is the most versatile and chic color to add to your collection this season.",
                date: "September 28, 2025",
                imageUrl: "images/teal-green.webp",
                link: "#post-4",
                body: `<p class="mb-4">Teal green is a sophisticated blend of blue and green, offering the tranquility of blue with the renewal of green. Its deep, jewel tone makes it incredibly adaptable, working equally well in summer cottons and winter velvets.</p>
                       <h3 class="text-2xl font-semibold text-gray-800 mt-6 mb-3">Styling Teal Green:</h3>
                       <p class="mb-4 text-gray-700">Teal pairs beautifully with neutrals like beige, cream, and gray. For a bolder look, try pairing teal accessories with deep burgundies or mustard yellows. It's a statement color that feels both luxurious and down-to-earth.</p>
                       <p class="mb-4">Whether you incorporate a teal blouse, a statement coat, or even just a delicate piece of jewelry, this color will instantly refresh your current rotation.</p>`
            }
        ];

        // 2. Function to Render Blog Posts Grid
        function renderBlogPosts() {
            const container = document.getElementById('blog-posts');
            if (!container) return; 

            let htmlContent = '';

            blogPosts.forEach(post => {
                // IMPORTANT: Changed link to call the showPostDetail function
                htmlContent += `
                    <article class="blog-card bg-store-white rounded-xl shadow-lg overflow-hidden flex flex-col">
                        <!-- Post Image -->
                        <a href="#" onclick="showPostDetail(${post.id}, event)" class="block relative h-48 overflow-hidden">
                            <img src="${post.imageUrl}" 
                                 alt="${post.title}" 
                                 class="w-full h-full object-cover transform hover:scale-[1.02] transition duration-500"
                                 onerror="this.onerror=null;this.src='https://placehold.co/600x400/eeeeee/333333?text=Image+Missing';">
                        </a>
                        
                        <!-- Post Content -->
                        <div class="p-6 flex flex-col flex-grow">
                            <p class="text-xs font-medium text-primary-teal uppercase mb-2">${post.date}</p>
                            <h3 class="text-xl font-semibold text-gray-900 mb-3 leading-tight">
                                <a href="#" onclick="showPostDetail(${post.id}, event)" class="hover:text-primary-teal transition duration-200">
                                    ${post.title}
                                </a>
                            </h3>
                            <p class="text-gray-600 mb-4 flex-grow">${post.excerpt}</p>
                            
                            <!-- Read More Button: Calls showPostDetail -->
                            <a href="#" onclick="showPostDetail(${post.id}, event)" 
                               class="mt-auto py-2 px-4 rounded-full border-2 border-primary-teal text-primary-teal font-bold transition duration-300 hover:bg-primary-teal hover:text-store-white self-start">
                                Read Article &rarr;
                            </a>
                        </div>
                    </article>
                `;
            });

            container.innerHTML = htmlContent;
        }

        // 3. Function to Display the Detailed Post View
        function showPostDetail(postId, event) {
            // Prevent default link action (navigating away)
            if (event) event.preventDefault(); 
            
            const post = blogPosts.find(p => p.id === postId);
            if (!post) {
                console.error("Post not found:", postId);
                return;
            }

            const detailContent = document.getElementById('post-detail-content');
            
            // Build the HTML for the full article
            const postHtml = `
                <!-- Main Featured Image -->
                <img src="${post.imageUrl}" 
                     alt="${post.title}" 
                     class="w-full h-auto rounded-lg mb-8 shadow-md"
                     onerror="this.onerror=null;this.src='https://placehold.co/1200x600/eeeeee/333333?text=Image+Missing';">

                <p class="text-sm font-medium text-primary-teal uppercase mb-2">${post.date}</p>
                <!-- Title -->
                <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">
                    ${post.title}
                </h1>
                
                <!-- Excerpt/Intro -->
                <p class="text-xl text-gray-700 italic mb-8 border-l-4 border-primary-teal pl-4">
                    ${post.excerpt}
                </p>

                <!-- Full Article Body (Parsed as HTML) -->
                <div class="text-lg text-gray-800 leading-relaxed post-body">
                    ${post.body}
                </div>
            `;

            detailContent.innerHTML = postHtml;

            // Switch views
            document.getElementById('grid-view').classList.add('hidden');
            document.getElementById('post-detail-view').classList.remove('hidden');

            // Scroll to the top of the content
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 4. Function to switch back to the Grid View
        function showGridView() {
            document.getElementById('grid-view').classList.remove('hidden');
            document.getElementById('post-detail-view').classList.add('hidden');
        }

        // 5. Setup Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            renderBlogPosts();
            // Attach listener to the "Back to Blog" button
            document.getElementById('back-to-blog').addEventListener('click', showGridView);
        });
    </script>
</body>
</html>
